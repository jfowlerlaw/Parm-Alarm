<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parm Alarm</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: url('https://i.imgur.com/pZES7sM.png');
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #5ce103;
            color: white;
            padding: 20px 0;
            text-shadow: 2px 2px 4px #000000;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 5px dashed #4a980e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1, h2 {
            margin: 0 0 20px 0;
            text-shadow: 1px 1px 2px #000000;
        }
        .menu-section {
            margin-bottom: 40px;
        }
        .menu-section h2 {
            border-bottom: 2px solid #ff6600;
            padding-bottom: 10px;
            color: #ff0066;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px dashed #ff6600;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item h3 {
            margin: 0;
        }
        .menu-item span {
            font-weight: bold;
        }
        .video-container {
            margin: 20px 0;
        }
        .video-container iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            border: 5px solid #ff6600;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .marquee {
            width: 100%;
            background-color: #dc080f;
            color: white;
            font-size: 24px;
            padding: 0px 0;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
        }
        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
        }
        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="marquee">
        <span><a href="https://emoji.gg/emoji/2668_Siren"><img src="https://cdn3.emoji.gg/emojis/2668_Siren.gif" width="64px" height="64px" alt="Siren"></a>PARM ALARM<a href="https://emoji.gg/emoji/2668_Siren"><img src="https://cdn3.emoji.gg/emojis/2668_Siren.gif" width="64px" height="64px" alt="Siren"></a>PARM ALARM<a href="https://emoji.gg/emoji/2668_Siren"><img src="https://cdn3.emoji.gg/emojis/2668_Siren.gif" width="64px" height="64px" alt="Siren"></a>PARM ALARM<a href="https://emoji.gg/emoji/2668_Siren"><img src="https://cdn3.emoji.gg/emojis/2668_Siren.gif" width="64px" height="64px" alt="Siren"></a>PARM ALARM<a href="https://emoji.gg/emoji/2668_Siren"><img src="https://cdn3.emoji.gg/emojis/2668_Siren.gif" width="64px" height="64px" alt="Siren"></a>PARM ALARM<a href="https://emoji.gg/emoji/2668_Siren"><img src="https://cdn3.emoji.gg/emojis/2668_Siren.gif" width="64px" height="64px" alt="Siren"></a></span>
    </div>
    <header>
        <h1>Moe Eats Chicken Parm!</h1>
    </header>
    <div class="container">
        <div class="menu-section">
            <h2>LATEST PARM</h2>
            <div class="video-container">
                <h2>Dough Boyz Pizza</h2>
                <iframe src="https://youtu.be/TxzHmsNKBtE" allowfullscreen></iframe>
            </div>
        </div>
        
        <div class="menu-section">
            <h2>Main Courses</h2>
            <div class="menu-item">
                <h3>Chicken Parmigiana</h3>
                <span>$15.00</span>
            </div>
            <div class="menu-item">
                <h3>Spaghetti Carbonara</h3>
                <span>$14.00</span>
            </div>
        </div>

        <div class="menu-section">
            <h2>Desserts</h2>
            <div class="menu-item">
                <h3>Tiramisu</h3>
                <span>$7.00</span>
            </div>
            <div class="menu-item">
                <h3>Cannoli</h3>
                <span>$6.00</span>
            </div>
        </div>

        <div class="video-container">
            <h2>Watch Our Chefs in Action!</h2>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
